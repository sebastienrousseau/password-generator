name: "Core Isolation Check"

on:
  pull_request:
    branches:
      - "*"
    paths:
      - "packages/core/**"
      - "scripts/verify-core-*.js"
      - "scripts/verify-core-*.sh"
  push:
    branches:
      - "*"
    paths:
      - "packages/core/**"
      - "scripts/verify-core-*.js"
      - "scripts/verify-core-*.sh"

jobs:
  verify-core-isolation:
    name: Verify Core Package Isolation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify core isolation (Shell script)
        run: ./scripts/verify-core-isolation.sh

      - name: Verify core isolation (Node.js script)
        run: node scripts/verify-core-deps.js

      - name: Lint core package
        run: npx eslint packages/core/src --config packages/core/.eslintrc.json
